name: terraform-terratest-validation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: read

jobs:
  terratest:
    name: Terraform EC2 Terratest Validation
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-2"
      TF_VERSION: "1.7.5"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Verify Terraform Version
        run: terraform version

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download Go Modules
        run: |
          cd test
          go mod download

      - name: Terraform Init
        run: |
          cd example/basic
          terraform init -input=false

      - name: Terraform Validate
        run: |
          cd example/basic
          terraform validate

      - name: Terraform Plan
        run: |
          cd example/basic
          terraform plan -input=false

      - name: Run Terratest
        run: |
          cd test
          go test -v -timeout 30m

  version-bump:
    name: Version Bump
    needs: terratest
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Determine version bump from PR labels
        id: bump
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e

          git fetch --tags
          latest_tag=$(git tag --sort=-v:refname | head -n 1)

          echo "Latest tag: $latest_tag"

          if [ -z "$latest_tag" ]; then
            major=0
            minor=0
            patch=0
          else
            version=${latest_tag#v}
            IFS='.' read -r major minor patch <<< "$version"
          fi

          # Extract PR number from merge commit
          pr_number=$(jq --raw-output .head_commit.message "$GITHUB_EVENT_PATH" | grep -oE '#[0-9]+' | tr -d '#')

          echo "PR Number: $pr_number"

          bump_type="patch"

          if [ -n "$pr_number" ]; then
            labels=$(gh pr view "$pr_number" --json labels --jq '.labels[].name' | tr '[:upper:]' '[:lower:]')
            echo "PR Labels:"
            echo "$labels"

            if echo "$labels" | grep -qx "major"; then
              bump_type="major"
            elif echo "$labels" | grep -qx "minor"; then
              bump_type="minor"
            elif echo "$labels" | grep -qx "patch"; then
              bump_type="patch"
            fi
          fi

          echo "Bump Type: $bump_type"

          # Proper Semantic Versioning Logic
          if [ "$bump_type" = "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0

          elif [ "$bump_type" = "minor" ]; then
            minor=$((minor + 1))
            patch=0

          else
            patch=$((patch + 1))
          fi

          new_tag="v$major.$minor.$patch"

          echo "New tag: $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git tag ${{ steps.bump.outputs.new_tag }}
          git push origin ${{ steps.bump.outputs.new_tag }}
          
