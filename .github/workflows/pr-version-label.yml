name: Release Pull Request Version Label

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - labeled
      - unlabeled
      - synchronize
      - reopened

permissions:
  pull-requests: write
  contents: read

jobs:
  sync-label:
    runs-on: ubuntu-latest

    steps:
      - name: Sync PR checkbox with labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = pr.number;

            const versionLabels = ["major", "minor", "patch"];

            let selectedLabels = [];

            if (body.includes("- [x] `major`")) {
              selectedLabels.push("major");
            }

            if (body.includes("- [x] `minor`")) {
              selectedLabels.push("minor");
            }

            if (body.includes("- [x] `patch`")) {
              selectedLabels.push("patch");
            }

            console.log("Selected Labels:", selectedLabels);

            const { data: existingLabels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number
            });

            const existingNames = existingLabels.map(l => l.name.toLowerCase());

            // Remove old version labels
            for (const label of versionLabels) {
              if (existingNames.includes(label) && !selectedLabels.includes(label)) {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number,
                  name: label
                });
              }
            }

            // Add selected labels
            for (const label of selectedLabels) {
              if (!existingNames.includes(label)) {
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number,
                  labels: [label]
                });
              }
            }