name: Release Pull Request Version Label

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  pull-requests: write
  contents: read

jobs:
  sync-label:
    runs-on: ubuntu-latest

    steps:
      - name: Sync PR checkbox with labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = pr.body || "";

            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = pr.number;

            const versionLabels = ["major", "minor", "patch"];

            // Detect checked checkbox
            let selected = "patch"; // default

            if (body.includes("- [x] `major`")) {
              selected = "major";
            } else if (body.includes("- [x] `minor`")) {
              selected = "minor";
            } else if (body.includes("- [x] `patch`")) {
              selected = "patch";
            }

            console.log("Selected version:", selected);

            // Get existing labels
            const { data: existingLabels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number
            });

            const existingNames = existingLabels.map(l => l.name.toLowerCase());

            // Remove other version labels
            for (const label of versionLabels) {
              if (existingNames.includes(label) && label !== selected) {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number,
                  name: label
                });
              }
            }

            // Add selected label if missing
            if (!existingNames.includes(selected)) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number,
                labels: [selected]
              });
            }
